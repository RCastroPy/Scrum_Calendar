<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrum Calendar Â· Login</title>
    <link rel="stylesheet" href="styles.css?v=20260110" />
  </head>
  <body data-page="login">
    <div class="bg-ambient">
      <span class="orb orb-a"></span>
      <span class="orb orb-b"></span>
      <span class="orb orb-c"></span>
      <span class="grid-lines"></span>
    </div>

    <main class="login-layout">
      <div class="login-card">
        <div class="login-brand">
          <h1>Scrum Calendar</h1>
          <p>Acceso al panel operativo</p>
        </div>
        <form id="login-form" class="login-form" method="post" action="/auth/login-form">
          <label>
            Usuario
            <input type="text" name="username" autocomplete="username" required />
          </label>
          <label>
            Password
            <input type="password" name="password" autocomplete="current-password" required />
          </label>
          <button class="btn primary" type="submit">Ingresar</button>
          <div class="login-error" id="login-error"></div>
        </form>
        <div class="login-divider">Primera vez en el sistema?</div>
        <button class="btn ghost" type="button" id="bootstrap-btn">Crear admin inicial</button>
      </div>
    </main>

    <script src="app.js?v=dev"></script>
  </body>
</html>
